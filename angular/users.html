<html ng-app="PringlesApp">
	<head>
		<title>Pringles' Inventory</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
		<script src="scripts/pringlesapp.js"></script>
	</head>
	<body ng-controller="UsersCtrl d-flex align-items-center">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="index.html">Inventory</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="users.html">Users</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="pringels.html" tabindex="-1" aria-disabled="true">Pringles</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<main class="m-3">

			<div class="row">
				<form class="col-md-2">
					<div class="mb-3">
						<label for="inputName" class="form-label">Name</label>
						<input ng-model="name" type="name" class="form-control" id="name">
					</div>
					<div class="mb-3">
						<label for="inputEmail" class="form-label">Email address</label>
						<input ng-model="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
					</div>
					<button ng-click="addUser()" type="submit" class="btn btn-primary">Add user</button>
				</form>
			</div>
			<div class="row">
				<div class="col-sm-2" ng-repeat="user in users">
					<div class="card">
						<img src="images/avatar.jpg" style="width: 50%;" class="card-img-top">
						<div class="card-body">
							<h5 class="card-title">Name: </h5>
							<input ng-model="user.name">
							<h5 class="card-title pt-2">Email: </h5>
							<input ng-model="user.email">
							<div class="pt-2">
								<a href="#" ng-click="editUser(user)" class="btn btn-primary">Save</a>
								<a href="#" ng-click="deleteUser(user)" class="btn btn-danger">Delete</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
